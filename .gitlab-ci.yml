image:
    docker:
        circleci/python:3.6.7-jessie
style:
    script:
        - python3 -V
        - pip install -r requirements.dev.txt --user
        - make style-check

unittest:
    script:
        - pip install -r requirements.dev.txt -r requirements.txt --user
        - make test
    artifacts:
        paths:
            - htmlcov

doc:
    script:
        - pip install -r requirements.dev.txt --user
        - make doc
    artifacts:
        paths:
            - docs/_build/html
    only:
        - master

pages:
    stage: deploy
    dependencies:
        - unittest
        - doc
    script:
        - mv docs/_build/html public
        - mv htmlcov public/cov
    artifacts:
        paths:
            - public
    only:
        - master

release:
    stage: deploy
    dependencies: 
        - unittest
        - doc
    script:
        - make wheel
        - devpi use "${DEVPI_URL}" 
        - devpi login "${DEVPI_LOGIN}" --password="${DEVPI_PASSWORD}" && devpi upload dist/*
    only:
        - tags
